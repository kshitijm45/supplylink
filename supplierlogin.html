<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="supplierloginstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>SupplyLink</title>
  </head>
  <body>
    <nav>
      <div id="titlebar">
        <h1 id="title_text">SupplyLink (Supplier Version)</h1>
        <button id="home_button">Home</button>
      </div>
    </nav>
    <div class="container">
      <div class="form-container">
        <h1 id="title">Sign Up</h1>
        <div class="btn-field">
          <button id="signupbtn">Sign Up</button>
          <button id="signinbtn" class="disable">Sign In</button>
        </div>
        <div class="input-group">
          <div class="input-field">
            <input type="text" id="nametext" placeholder="Name" />
          </div>
          <div class="input-field">
            <input type="text" id="phonetext" placeholder="Phone" />
          </div>
          <div class="input-field">
            <input type="text" id="emailtext" placeholder="Email" />
          </div>
          <div class="input-field">
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <input type="text" placeholder="Password" />
          </div>
        </div>
        <div class="btn-field" id="enterdiv">
          <button id="enter">Enter</button>
        </div>
      </div>
    </div>
    <script src="supplierlogin_script.js" type="module"></script>
  </body>
</html>
